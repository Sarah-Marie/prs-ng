<app-menu></app-menu>
<span class="page-title font-weight-bold font-italic">{{title}}</span>
<span> | <a routerLink="/requests/lines/{{requestId}}">Return to Line Item List</a></span>
        <p *ngIf='!lineItem'>Loading...</p>
        <div *ngIf="lineItem">
    <main class="single">
        <table class="table table-sm">
           
            <tr>
                <td>Product</td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded">
                        <option *ngFor="let product of products" [ngValue]='product'>{{product.name}}</option>
                    </select>    
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>
                    <input [(ngModel)]="lineItem.quantity" class="rounded" type="number">
                        
                       
                </td>
                
            </tr>
           
           
           
            
        </table>
    </main>
    <span>
        <span *ngIf="lineItem.product && lineItem.quantity != 0">
        <button (click)="create()" class="btn btn-sm btn-primary">Save</button></span>
        </span>
    


</div>
