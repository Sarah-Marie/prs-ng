
<app-menu></app-menu>
<div *ngIf="lineItem" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/line-items/list">Return to List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
           
            <tr>
                <td>Product</td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded" [compareWith]="compProduct">
                        <option *ngFor="let product of products" [ngValue]='product'>{{product.name}}</option>
                    </select>    
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>
                    <input [(ngModel)]="lineItem.quantity" class="rounded" type="number">
                        
                  
                </td>
                
            </tr>
          
            
        </table>
    </main>
    <span>
        
        <button (click)="save()" class="btn btn-sm btn-primary">Change</button></span>
    


</div>
