<app-menu></app-menu>
<div *ngIf="request" class="component">
    <p *ngIf='!request'>Loading...</p>
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/requests/list">Return to Request List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">

            <tr>
                <td>User</td>
                <td>
                    <input [(ngModel)]="request.user.userName" class="rounded" type="text" disabled>


                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text">


                </td>

            </tr>
            <tr>
                <td>Justification</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Date Needed</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="date"></td>
            </tr>
            <tr>
                <td>Delivery Mode</td>
                <td>
                    <select [(ngModel)]="request.deliveryMode" class="rounded">

                        <option>Ship</option>
                        <option>Local Pick-up</option>
                    </select>




                </td>

            </tr>
        </table>
    </main>
    <span>

        <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>



</div>
