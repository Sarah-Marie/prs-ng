<app-menu></app-menu>
<section class="heading">

    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    
    <a routerLink='/products/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
       </a>
       </section>
<table *ngIf="products" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Vendor</th>
            <th>Part Number</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Image</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.vendor.name }}</td>
            <td>{{ product.partNumber }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.unit }}</td>
            <td>{{ product.photoPath }}</td>
            <td>
                <a routerLink='/products/detail/{{product.id}}'> 
                    <img width='20' height='20' src='assets/details.png' title='Details'>
                </a> | 
                    <a routerLink='/products/edit/{{product.id}}'>  
                        <img width='20' height='20' src='assets/pencil-icon.png' title='Edit'>
                    </a>  
                </td>
        </tr>
    </tbody>
</table>
