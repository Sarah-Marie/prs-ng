<section class="heading">

    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    
    <a routerLink='/users/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
       </a>
       </section>
<table *ngIf="users" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Reviewer?</th>
            <th>Admin?</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.reviewer }}</td>
            <td>{{user.admin}}</td>
            <td>
                <a routerLink='/users/detail/{{user.id}}'> 
                    <img width='20' height='20' src='assets/details.png' title='Details'>
                </a> | 
                    <a routerLink='/users/edit/{{user.id}}'>  
                        <img width='20' height='20' src='assets/pencil-icon.png' title='Edit'>
                    </a>  
                </td>
        </tr>
    </tbody>
</table>
